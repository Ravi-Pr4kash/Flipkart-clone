<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" style="display: flex; justify-content: space-between;" >
        
        
        <img src="fklogo.svg">
        <input class="search-bar" type="text" placeholder="Search for Products,Brands and More">
        
        
        <div class="login-btn">
            <img src="login.svg">
            <button>Login</button>
        </div>
        
        <div class="cart-btn">
            <img src="cart.svg">
            <button>Cart</button>
        </div>

        <div class="seller">
            <img src="seller.svg">
            <button>Become a Seller</button>
        </div>
    </div>
    
    <div class="types" style="display: flex; justify-content: space-between;">
        <div class="grocery">
            <img src="types/grocery.webp">
            <h3 style="margin: auto;">Grocery</h3>
        </div>

        <div class="mobiles">
            <img src="types/mobiles.webp">
            <h3 style="margin: auto;">Mobiles</h3>
        </div>

        <div class="fashion">
            <img src="types/fashion.webp">
            <h3 style="margin: auto;">Fashion</h3>
        </div>

        <div class="electronics">
            <img src="types/electronics.webp">
            <h3 style="margin: auto;">Electronics</h3>
        </div>

        <div class="home">
            <img src="types/home & furniture.webp">
            <h3 style="margin: auto;">Home & Furniture</h3>
        </div>

        <div class="appliances">
            <img src="types/appliances.webp">
            <h3 style="margin: auto;">Appliances</h3>
        </div>

        <div class="flight">
            <img src="types/flight bookings.webp">
            <h3 style="margin: auto;">Flight Bookings</h3>
        </div>

        <div class="toys">
            <img src="types/toyss.webp">
            <h3 style="margin: auto;">Beauty,Toys & More</h3>
        </div>

        <div class="wheelers">
            <img src="types/two wheelers.webp">
            <h3 style="margin: auto;">Two Wheelers</h3>
        </div>
    </div>

      
</body>
</html>
